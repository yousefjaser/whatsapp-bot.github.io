<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إرسال رسائل واتساب</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #128C7E;
            --secondary-color: #075E54;
            --success-color: #25D366;
            --bg-color: #f0f2f5;
            --text-color: #333;
            --card-bg: #fff;
            --border-color: #ddd;
            --input-bg: #fff;
            --input-color: #333;
            --whatsapp-chat-bg: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyBAMAAADsEZWCAAAAG1BMVEUAAAAlJSUhISEpKSkoKCgmJiYiIiIkJCQjIyOby5RxAAAACXBIWXMAAA7EAAAOxAGVKw4bAAAAPUlEQVQ4jWNgGAWjgP6ASdXAwEBVVoEBioVlioqKrMwQzMBgYGBgqALBUCxmZgYGqBjcNEiYcXBb8SgYYQAA5EEI6BdEHq8AAAAASUVORK5CYII=");
        }

        [data-theme="dark"] {
            --bg-color: #111b21;
            --text-color: #e9edef;
            --card-bg: #1f2c33;
            --border-color: #374045;
            --input-bg: #2a3942;
            --input-color: #e9edef;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .card {
            background-color: var(--card-bg);
            border-color: var(--border-color);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .form-control, .form-select {
            background-color: var(--input-bg);
            border-color: var(--border-color);
            color: var(--input-color);
        }

        .form-control:focus, .form-select:focus {
            background-color: var(--input-bg);
            border-color: var(--primary-color);
            color: var(--input-color);
            box-shadow: 0 0 0 0.25rem rgba(18, 140, 126, 0.25);
        }

        .modal-content {
            background-color: var(--card-bg);
            color: var(--text-color);
            border-color: var(--border-color);
        }

        .modal-header {
            border-bottom-color: var(--border-color);
        }

        .modal-footer {
            border-top-color: var(--border-color);
        }

        .btn-close {
            filter: invert(1) grayscale(100%) brightness(200%);
        }

        .device-card {
            background-image: var(--whatsapp-chat-bg);
            background-color: var(--card-bg);
        }

        .qr-container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
            margin: 20px auto;
            max-width: 300px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        #qrCode img {
            width: 100%;
            max-width: 250px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .profile-container {
            text-align: center;
            padding: 20px;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 15px;
            object-fit: cover;
            border: 3px solid var(--primary-color);
        }

        .alert {
            background-color: var(--card-bg);
            border-color: var(--border-color);
            color: var(--text-color);
        }

        .alert-danger {
            background-color: rgba(220, 53, 69, 0.1);
            color: #dc3545;
        }

        .alert-warning {
            background-color: rgba(255, 193, 7, 0.1);
            color: #ffc107;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">واتساب بوت</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">الرئيسية</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/send.html">إرسال رسالة</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/api-docs.html">توثيق API</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <button class="theme-switch btn" onclick="toggleTheme()">
                        <i class="bi bi-moon-fill"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <!-- قائمة الأجهزة -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="card-title mb-0">الأجهزة المتصلة</h5>
                    </div>
                    <div class="card-body" id="devicesList">
                        <!-- سيتم تعبئة هذا القسم بواسطة JavaScript -->
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-success w-100" onclick="addNewDevice()">
                            <i class="bi bi-plus-circle"></i> إضافة جهاز جديد
                        </button>
                    </div>
                </div>
            </div>

            <!-- نموذج الإرسال -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0">إرسال رسالة</h5>
                        <span id="selectedDeviceStatus"></span>
                    </div>
                    <div class="card-body">
                        <form id="sendForm">
                            <div class="mb-3">
                                <label class="form-label">الجهاز المحدد</label>
                                <input type="text" class="form-control" id="selectedDevice" readonly>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">رمز الدولة</label>
                                <input type="text" class="form-control" id="countryCode" placeholder="مثال: +966" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">رقم الهاتف</label>
                                <input type="text" class="form-control" id="phone" placeholder="بدون رمز الدولة" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">الرسالة</label>
                                <textarea class="form-control" id="message" rows="3" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">إرسال</button>
                        </form>
                    </div>
                </div>

                <!-- معلومات API -->
                <div class="card mt-4">
                    <div class="card-header bg-primary text-white">
                        <h5 class="card-title mb-0">معلومات API</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">مفتاح API الخاص بك</label>
                            <div class="code-block">
                                <button class="copy-btn" onclick="copyToClipboard('apiKey')">
                                    <i class="bi bi-clipboard"></i>
                                </button>
                                <code id="apiKey"><!-- سيتم تعبئته بواسطة JavaScript --></code>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">مثال على الاستخدام</label>
                            <div class="code-block">
                                <button class="copy-btn" onclick="copyToClipboard('apiExample')">
                                    <i class="bi bi-clipboard"></i>
                                </button>
                                <pre id="apiExample"><!-- سيتم تعبئته بواسطة JavaScript --></pre>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- مودال إضافة جهاز -->
    <div class="modal fade" id="deviceModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">إضافة جهاز جديد</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-center">
                    <div id="qrContainer" class="qr-container">
                        <div class="spinner-border text-primary mb-3" role="status">
                            <span class="visually-hidden">جاري التحميل...</span>
                        </div>
                        <p class="mb-0">جاري تحضير رمز QR...</p>
                        <div id="qrCode" class="mt-3" style="display: none;"></div>
                    </div>
                    <div id="profileContainer" class="profile-container" style="display: none;">
                        <img id="profileImage" class="profile-image" src="" alt="الصورة الشخصية">
                        <h4 id="profileName" class="mb-2"></h4>
                        <p id="profilePhone" class="text-muted mb-0"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        let selectedDeviceId = null;
        const socket = io();

        // التحقق من الوضع المظلم
        function initTheme() {
            const theme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', theme);
            updateThemeButton();
        }

        function toggleTheme() {
            const current = document.documentElement.getAttribute('data-theme');
            const newTheme = current === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeButton();
        }

        function updateThemeButton() {
            const button = document.querySelector('.theme-switch i');
            const theme = document.documentElement.getAttribute('data-theme');
            button.className = theme === 'dark' ? 'bi bi-sun-fill' : 'bi bi-moon-fill';
        }

        // نسخ إلى الحافظة
        function copyToClipboard(elementId) {
            const element = document.getElementById(elementId);
            const text = element.textContent;
            navigator.clipboard.writeText(text).then(() => {
                const button = element.previousElementSibling;
                button.innerHTML = '<i class="bi bi-check2"></i>';
                setTimeout(() => {
                    button.innerHTML = '<i class="bi bi-clipboard"></i>';
                }, 2000);
            });
        }

        // تحديث قائمة الأجهزة
        function updateDevicesList(devices) {
            const devicesList = document.getElementById('devicesList');
            devicesList.innerHTML = '';

            devices.forEach(device => {
                const deviceCard = document.createElement('div');
                deviceCard.className = 'device-card p-3 mb-3';
                deviceCard.innerHTML = `
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <span class="device-status ${device.connected ? 'status-connected' : 'status-disconnected'}"></span>
                            <strong>${device.name || 'جهاز'}</strong>
                        </div>
                        <button class="btn btn-sm btn-primary" onclick="selectDevice('${device.id}', '${device.name}')">
                            اختيار
                        </button>
                    </div>
                    <div class="mt-2">
                        <small class="text-muted">معرف الجهاز: ${device.id}</small>
                    </div>
                `;
                devicesList.appendChild(deviceCard);
            });
        }

        // اختيار جهاز
        function selectDevice(deviceId, deviceName) {
            selectedDeviceId = deviceId;
            document.getElementById('selectedDevice').value = `${deviceName || 'جهاز'} (${deviceId})`;
            updateApiExample();
        }

        // تحديث مثال API
        function updateApiExample() {
            if (!selectedDeviceId) return;

            const example = {
                method: 'POST',
                url: `${window.location.origin}/api/v1/send`,
                headers: {
                    'X-API-Key': 'YOUR_API_KEY',
                    'Content-Type': 'application/json'
                },
                body: {
                    deviceId: selectedDeviceId,
                    countryCode: '+966',
                    phone: '500000000',
                    message: 'مرحباً!'
                }
            };

            document.getElementById('apiExample').textContent = 
                JSON.stringify(example, null, 2);
        }

        // إرسال رسالة
        document.getElementById('sendForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!selectedDeviceId) {
                alert('الرجاء اختيار جهاز أولاً');
                return;
            }

            const data = {
                deviceId: selectedDeviceId,
                countryCode: document.getElementById('countryCode').value,
                phone: document.getElementById('phone').value,
                message: document.getElementById('message').value
            };

            try {
                const response = await fetch('/api/send', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                if (result.success) {
                    alert('تم إرسال الرسالة بنجاح');
                    document.getElementById('sendForm').reset();
                } else {
                    alert(result.error.message || 'حدث خطأ في إرسال الرسالة');
                }
            } catch (error) {
                alert('حدث خطأ في الاتصال بالخادم');
            }
        });

        // استمع لتحديثات الأجهزة
        socket.on('devicesUpdate', (devices) => {
            updateDevicesList(devices);
        });

        // تهيئة الصفحة
        window.addEventListener('load', () => {
            initTheme();
            // جلب قائمة الأجهزة عند تحميل الصفحة
            socket.emit('getDevices');
        });

        // إضافة جهاز جديد
        async function addNewDevice() {
            const modal = new bootstrap.Modal(document.getElementById('deviceModal'));
            const qrContainer = document.getElementById('qrContainer');
            const qrCode = document.getElementById('qrCode');
            const spinner = document.querySelector('#qrContainer .spinner-border');
            const loadingText = document.querySelector('#qrContainer p');
            
            try {
                modal.show();
                // إظهار حالة التحميل
                spinner.style.display = 'block';
                loadingText.style.display = 'block';
                qrCode.style.display = 'none';
                
                const response = await fetch('/api/devices/add', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include'
                });

                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'حدث خطأ في إضافة الجهاز');
                }
                
                if (!data.qr) {
                    throw new Error('لم يتم استلام رمز QR من الخادم');
                }

                // عرض رمز QR
                qrCode.innerHTML = `
                    <img src="${data.qr}" 
                         alt="رمز QR" 
                         class="img-fluid"
                         onerror="this.onerror=null; this.src='data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMDAiIGhlaWdodD0iMTAwIj48cmVjdCB3aWR0aD0iMTAwIiBoZWlnaHQ9IjEwMCIgZmlsbD0iI2YwZjBmMCIvPjx0ZXh0IHg9IjUwJSIgeT0iNTAlIiBkb21pbmFudC1iYXNlbGluZT0ibWlkZGxlIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBmb250LXNpemU9IjE0Ij7Yrdiv2Ksg2K7Yt9ijPC90ZXh0Pjwvc3ZnPg==';">
                `;
                qrCode.style.display = 'block';
                spinner.style.display = 'none';
                loadingText.style.display = 'none';
                
                // بدء التحقق من حالة الاتصال
                checkConnectionStatus(data.deviceId);
            } catch (error) {
                console.error('خطأ:', error);
                qrContainer.innerHTML = `
                    <div class="alert alert-danger">
                        <i class="bi bi-exclamation-triangle-fill"></i>
                        ${error.message || 'حدث خطأ في الاتصال بالخادم'}
                    </div>
                    <button class="btn btn-primary mt-3" onclick="retryAddDevice()">
                        <i class="bi bi-arrow-clockwise"></i> إعادة المحاولة
                    </button>
                `;
            }
        }

        // إعادة محاولة إضافة جهاز
        function retryAddDevice() {
            const modal = bootstrap.Modal.getInstance(document.getElementById('deviceModal'));
            modal.hide();
            setTimeout(() => {
                addNewDevice();
            }, 500);
        }

        // التحقق من حالة الاتصال
        function checkConnectionStatus(deviceId) {
            let attempts = 0;
            const maxAttempts = 30; // 1 دقيقة كحد أقصى
            
            const checkInterval = setInterval(async () => {
                try {
                    attempts++;
                    const response = await fetch(`/api/devices/${deviceId}/status`);
                    const data = await response.json();
                    
                    if (data.connected) {
                        clearInterval(checkInterval);
                        // عرض معلومات الملف الشخصي
                        document.getElementById('qrContainer').style.display = 'none';
                        document.getElementById('profileImage').src = data.profileImage || 'path/to/default-avatar.png';
                        document.getElementById('profileName').textContent = data.name || 'مستخدم واتساب';
                        document.getElementById('profilePhone').textContent = `${data.countryCode || ''} ${data.phone || ''}`;
                        document.getElementById('profileContainer').style.display = 'block';
                        
                        // تحديث قائمة الأجهزة
                        socket.emit('getDevices');
                        
                        // إغلاق المودال بعد 3 ثواني
                        setTimeout(() => {
                            const modal = bootstrap.Modal.getInstance(document.getElementById('deviceModal'));
                            if (modal) modal.hide();
                        }, 3000);
                    } else if (attempts >= maxAttempts) {
                        clearInterval(checkInterval);
                        document.getElementById('qrContainer').innerHTML = `
                            <div class="alert alert-warning">
                                <i class="bi bi-clock-history"></i>
                                انتهت مهلة الانتظار. يرجى المحاولة مرة أخرى.
                            </div>
                            <button class="btn btn-primary mt-3" onclick="retryAddDevice()">
                                <i class="bi bi-arrow-clockwise"></i> إعادة المحاولة
                            </button>
                        `;
                    }
                } catch (error) {
                    console.error('خطأ في التحقق من حالة الاتصال:', error);
                }
            }, 2000);
        }
    </script>
</body>
</html>
