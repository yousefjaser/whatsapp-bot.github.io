<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إرسال رسائل واتساب</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #128C7E;
            --secondary-color: #075E54;
            --success-color: #25D366;
            --bg-color: #f0f2f5;
            --text-color: #333;
            --card-bg: #fff;
            --border-color: #ddd;
            --input-bg: #fff;
            --input-color: #333;
            --whatsapp-chat-bg: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyBAMAAADsEZWCAAAAG1BMVEUAAAAlJSUhISEpKSkoKCgmJiYiIiIkJCQjIyOby5RxAAAACXBIWXMAAA7EAAAOxAGVKw4bAAAAPUlEQVQ4jWNgGAWjgP6ASdXAwEBVVoEBioVlioqKrMwQzMBgYGBgqALBUCxmZgYGqBjcNEiYcXBb8SgYYQAA5EEI6BdEHq8AAAAASUVORK5CYII=");
        }

        [data-theme="dark"] {
            --bg-color: #111b21;
            --text-color: #e9edef;
            --card-bg: #1f2c33;
            --border-color: #374045;
            --input-bg: #2a3942;
            --input-color: #e9edef;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .card {
            background-color: var(--card-bg);
            border-color: var(--border-color);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .form-control, .form-select {
            background-color: var(--input-bg);
            border-color: var(--border-color);
            color: var(--input-color);
        }

        .form-control:focus, .form-select:focus {
            background-color: var(--input-bg);
            border-color: var(--primary-color);
            color: var(--input-color);
            box-shadow: 0 0 0 0.25rem rgba(18, 140, 126, 0.25);
        }

        .modal-content {
            background-color: var(--card-bg);
            color: var(--text-color);
            border-color: var(--border-color);
        }

        .modal-header {
            border-bottom-color: var(--border-color);
        }

        .modal-footer {
            border-top-color: var(--border-color);
        }

        .btn-close {
            filter: invert(1) grayscale(100%) brightness(200%);
        }

        .device-card {
            background-image: var(--whatsapp-chat-bg);
            background-color: var(--card-bg);
        }

        .qr-container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
            margin: 20px auto;
            max-width: 300px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        #qrCode img {
            width: 100%;
            max-width: 250px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .profile-container {
            text-align: center;
            padding: 20px;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 15px;
            object-fit: cover;
            border: 3px solid var(--primary-color);
        }

        .alert {
            background-color: var(--card-bg);
            border-color: var(--border-color);
            color: var(--text-color);
        }

        .alert-danger {
            background-color: rgba(220, 53, 69, 0.1);
            color: #dc3545;
        }

        .alert-warning {
            background-color: rgba(255, 193, 7, 0.1);
            color: #ffc107;
        }

        .qr-code {
            max-width: 300px;
            margin: 0 auto;
            border: 8px solid white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        .modal-body {
            max-height: 80vh;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">واتساب بوت</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">الرئيسية</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/send.html">إرسال رسالة</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/api-docs.html">توثيق API</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <button class="theme-switch btn" onclick="toggleTheme()">
                        <i class="bi bi-moon-fill"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <!-- قائمة الأجهزة -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="card-title mb-0">الأجهزة المتصلة</h5>
                    </div>
                    <div class="card-body" id="devicesList">
                        <!-- سيتم تعبئة هذا القسم بواسطة JavaScript -->
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-success w-100" onclick="addNewDevice()">
                            <i class="bi bi-plus-circle"></i> إضافة جهاز جديد
                        </button>
                    </div>
                </div>
            </div>

            <!-- نموذج الإرسال -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0">إرسال رسالة</h5>
                        <span id="selectedDeviceStatus"></span>
                    </div>
                    <div class="card-body">
                        <form id="sendForm">
                            <div class="mb-3">
                                <label class="form-label">الجهاز المحدد</label>
                                <input type="text" class="form-control" id="selectedDevice" readonly>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">رمز الدولة</label>
                                <input type="text" class="form-control" id="countryCode" placeholder="مثال: +966" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">رقم الهاتف</label>
                                <input type="text" class="form-control" id="phone" placeholder="بدون رمز الدولة" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">الرسالة</label>
                                <textarea class="form-control" id="message" rows="3" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">إرسال</button>
                        </form>
                    </div>
                </div>

                <!-- معلومات API -->
                <div class="card mt-4">
                    <div class="card-header bg-primary text-white">
                        <h5 class="card-title mb-0">معلومات API</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">مفتاح API الخاص بك</label>
                            <div class="code-block">
                                <button class="copy-btn" onclick="copyToClipboard('apiKey')">
                                    <i class="bi bi-clipboard"></i>
                                </button>
                                <code id="apiKey"><!-- سيتم تعبئته بواسطة JavaScript --></code>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">مثال على الاستخدام</label>
                            <div class="code-block">
                                <button class="copy-btn" onclick="copyToClipboard('apiExample')">
                                    <i class="bi bi-clipboard"></i>
                                </button>
                                <pre id="apiExample"><!-- سيتم تعبئته بواسطة JavaScript --></pre>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- مودال إضافة جهاز -->
    <div class="modal fade" id="deviceModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">إضافة جهاز جديد</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-center">
                    <div id="qrContainer" class="qr-container">
                        <div class="spinner-border text-primary mb-3" role="status">
                            <span class="visually-hidden">جاري التحميل...</span>
                        </div>
                        <p class="mb-0">جاري تحضير رمز QR...</p>
                        <div id="qrCode" class="mt-3" style="display: none;"></div>
                    </div>
                    <div id="profileContainer" class="profile-container" style="display: none;">
                        <img id="profileImage" class="profile-image" src="" alt="الصورة الشخصية">
                        <h4 id="profileName" class="mb-2"></h4>
                        <p id="profilePhone" class="text-muted mb-0"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        // تعريف المتغيرات العامة
        let selectedDeviceId = null;
        let qrCheckInterval = null;
        let statusCheckInterval = null;
        let qrRetries = 0;
        const MAX_QR_RETRIES = 5;
        const socket = io();

        // التحقق من الوضع المظلم
        function initTheme() {
            const theme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', theme);
            updateThemeButton();
        }

        function toggleTheme() {
            const current = document.documentElement.getAttribute('data-theme');
            const newTheme = current === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeButton();
        }

        function updateThemeButton() {
            const button = document.querySelector('.theme-switch i');
            const theme = document.documentElement.getAttribute('data-theme');
            button.className = theme === 'dark' ? 'bi bi-sun-fill' : 'bi bi-moon-fill';
        }

        // نسخ إلى الحافظة
        function copyToClipboard(elementId) {
            const element = document.getElementById(elementId);
            const text = element.textContent;
            navigator.clipboard.writeText(text).then(() => {
                const button = element.previousElementSibling;
                button.innerHTML = '<i class="bi bi-check2"></i>';
                setTimeout(() => {
                    button.innerHTML = '<i class="bi bi-clipboard"></i>';
                }, 2000);
            });
        }

        // تحديث قائمة الأجهزة
        function updateDevicesList(devices) {
            const devicesList = document.getElementById('devicesList');
            devicesList.innerHTML = '';

            if (!Array.isArray(devices) || devices.length === 0) {
                devicesList.innerHTML = '<div class="text-center text-muted">لا توجد أجهزة متصلة</div>';
                return;
            }

            devices.forEach(device => {
                const deviceCard = document.createElement('div');
                deviceCard.className = 'device-card p-3 mb-3';
                deviceCard.innerHTML = `
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <span class="device-status ${device.status === 'connected' ? 'text-success' : 'text-danger'}">
                                <i class="bi ${device.status === 'connected' ? 'bi-check-circle-fill' : 'bi-x-circle-fill'}"></i>
                            </span>
                            <strong>${device.name || 'جهاز'}</strong>
                        </div>
                        <div>
                            <button class="btn btn-sm btn-primary" onclick="selectDevice('${device.id}', '${device.name}')">
                                اختيار
                            </button>
                            ${device.status === 'connected' ? `
                                <button class="btn btn-sm btn-danger ms-1" onclick="disconnectDevice('${device.id}')">
                                    <i class="bi bi-power"></i>
                                </button>
                            ` : ''}
                        </div>
                    </div>
                    <div class="mt-2">
                        <small class="text-muted">الحالة: ${getStatusText(device.status)}</small>
                        <br>
                        <small class="text-muted">معرف الجهاز: ${device.id}</small>
                    </div>
                `;
                devicesList.appendChild(deviceCard);
            });
        }

        function getStatusText(status) {
            const statusMap = {
                'connected': 'متصل',
                'disconnected': 'غير متصل',
                'awaiting_scan': 'في انتظار المسح',
                'error': 'حدث خطأ',
                'initializing': 'جاري التهيئة'
            };
            return statusMap[status] || status;
        }

        // دالة لفصل الجهاز
        async function disconnectDevice(deviceId) {
            try {
                const response = await fetch(`/api/devices/${deviceId}/disconnect`, {
                    method: 'POST'
                });
                
                const data = await response.json();
                if (data.success) {
                    showAlert('success', 'تم فصل الجهاز بنجاح');
                    socket.emit('getDevices'); // تحديث قائمة الأجهزة
                } else {
                    throw new Error(data.error || 'فشل في فصل الجهاز');
                }
            } catch (error) {
                console.error('خطأ في فصل الجهاز:', error);
                showAlert('danger', error.message);
            }
        }

        // اختيار جهاز
        function selectDevice(deviceId, deviceName) {
            selectedDeviceId = deviceId;
            document.getElementById('selectedDevice').value = `${deviceName || 'جهاز'} (${deviceId})`;
            updateApiExample();
        }

        // تحديث مثال API
        function updateApiExample() {
            if (!selectedDeviceId) return;

            const example = {
                method: 'POST',
                url: `${window.location.origin}/api/v1/send`,
                headers: {
                    'X-API-Key': 'YOUR_API_KEY',
                    'Content-Type': 'application/json'
                },
                body: {
                    deviceId: selectedDeviceId,
                    countryCode: '+966',
                    phone: '500000000',
                    message: 'مرحباً!'
                }
            };

            document.getElementById('apiExample').textContent = 
                JSON.stringify(example, null, 2);
        }

        // إرسال رسالة
        document.getElementById('sendForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitButton = e.target.querySelector('button[type="submit"]');
            submitButton.disabled = true;
            submitButton.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> جاري الإرسال...';

            if (!selectedDeviceId) {
                alert('الرجاء اختيار جهاز أولاً');
                submitButton.disabled = false;
                submitButton.textContent = 'إرسال';
                return;
            }

            const data = {
                deviceId: selectedDeviceId,
                countryCode: document.getElementById('countryCode').value.trim(),
                phone: document.getElementById('phone').value.trim(),
                message: document.getElementById('message').value.trim()
            };

            try {
                const response = await fetch('/api/whatsapp/send', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                
                if (result.success) {
                    showAlert('success', 'تم إرسال الرسالة بنجاح');
                    document.getElementById('sendForm').reset();
                } else {
                    showAlert('danger', result.error || 'حدث خطأ في إرسال الرسالة');
                }
            } catch (error) {
                console.error('خطأ:', error);
                showAlert('danger', 'حدث خطأ في الاتصال بالخادم');
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'إرسال';
            }
        });

        function showAlert(type, message) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show mt-3`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            document.getElementById('sendForm').insertAdjacentElement('beforebegin', alertDiv);
            
            // إخفاء التنبيه بعد 5 ثواني
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }

        // استمع لتحديثات الأجهزة
        socket.on('devicesUpdate', (devices) => {
            updateDevicesList(devices);
        });

        // تهيئة الصفحة
        window.addEventListener('load', () => {
            initTheme();
            // جلب قائمة الأجهزة عند تحميل الصفحة
            socket.emit('getDevices');
        });

        // إضافة جهاز جديد
        async function addNewDevice() {
            // مسح الفواصل الزمنية السابقة إذا وجدت
            clearIntervals();
            
            try {
                const modal = new bootstrap.Modal(document.getElementById('deviceModal'));
                modal.show();

                // إظهار حالة التحميل
                document.getElementById('qrContainer').innerHTML = `
                    <div class="text-center">
                        <div class="spinner-border text-primary mb-3" role="status">
                            <span class="visually-hidden">جاري التحميل...</span>
                        </div>
                        <p>جاري إنشاء جهاز جديد...</p>
                    </div>
                `;

                const response = await fetch('/api/devices/add', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: 'جهاز جديد ' + new Date().toLocaleTimeString('ar-SA')
                    })
                });

                const data = await response.json();

                if (data.success) {
                    // بدء فحص رمز QR وحالة الاتصال
                    startQRCheck(data.deviceId);
                    startStatusCheck(data.deviceId);
                } else {
                    throw new Error(data.error || 'حدث خطأ في إضافة الجهاز');
                }
            } catch (error) {
                console.error('خطأ في إضافة جهاز:', error);
                showError(error.message || 'حدث خطأ في إضافة الجهاز');
            }
        }

        function clearIntervals() {
            if (qrCheckInterval) {
                clearInterval(qrCheckInterval);
                qrCheckInterval = null;
            }
            if (statusCheckInterval) {
                clearInterval(statusCheckInterval);
                statusCheckInterval = null;
            }
        }

        function startQRCheck(deviceId) {
            qrRetries = 0;
            
            // تحديث حالة العرض
            document.getElementById('qrContainer').innerHTML = `
                <div class="text-center">
                    <div class="spinner-border text-primary mb-3" role="status">
                        <span class="visually-hidden">جاري إنشاء رمز QR...</span>
                    </div>
                    <p>جاري إنشاء رمز QR...</p>
                </div>
            `;
            
            qrCheckInterval = setInterval(async () => {
                try {
                    if (qrRetries >= MAX_QR_RETRIES) {
                        clearIntervals();
                        showError('تجاوز الحد الأقصى لمحاولات إنشاء رمز QR. يرجى المحاولة مرة أخرى.');
                        return;
                    }

                    const response = await fetch(`/api/devices/qr/${deviceId}`);
                    const data = await response.json();

                    if (data.success && data.qrCode) {
                        qrRetries = 0;
                        document.getElementById('qrContainer').innerHTML = `
                            <div class="text-center">
                                <img src="${data.qrCode}" class="img-fluid qr-code" alt="رمز QR">
                                <p class="mt-3">امسح رمز QR باستخدام تطبيق واتساب</p>
                                <small class="text-muted">سيتم تحديث الرمز تلقائياً إذا انتهت صلاحيته</small>
                            </div>
                        `;
                    } else {
                        qrRetries++;
                    }
                } catch (error) {
                    console.error('خطأ في جلب رمز QR:', error);
                    qrRetries++;
                }
            }, 2000);
        }

        function startStatusCheck(deviceId) {
            // مسح الفاصل الزمني السابق إذا وجد
            if (statusCheckInterval) {
                clearInterval(statusCheckInterval);
            }

            // فحص حالة الاتصال كل 2 ثانية
            statusCheckInterval = setInterval(async () => {
                try {
                    const response = await fetch(`/api/devices`);
                    if (!response.ok) {
                        throw new Error('فشل في جلب حالة الجهاز');
                    }
                    
                    const data = await response.json();
                    if (!data.success) {
                        throw new Error(data.error || 'حدث خطأ في جلب حالة الجهاز');
                    }

                    const device = data.devices.find(d => d.id === deviceId);
                    if (!device) {
                        throw new Error('لم يتم العثور على الجهاز');
                    }
                    
                    console.log('حالة الجهاز:', device.status); // للتشخيص
                    
                    if (device.status === 'connected') {
                        clearIntervals();
                        showSuccess('تم الاتصال بنجاح! جاري إغلاق النافذة...');
                        socket.emit('getDevices'); // تحديث قائمة الأجهزة
                        
                        setTimeout(() => {
                            const modal = bootstrap.Modal.getInstance(document.getElementById('deviceModal'));
                            if (modal) modal.hide();
                        }, 3000);
                    } else if (device.status === 'error' || device.status === 'disconnected') {
                        clearIntervals();
                        showError('فشل الاتصال. يرجى المحاولة مرة أخرى.');
                    } else if (device.status === 'awaiting_scan') {
                        // استمر في الانتظار
                        console.log('في انتظار مسح رمز QR...');
                    }
                } catch (error) {
                    console.error('خطأ في فحص حالة الاتصال:', error);
                    showError(error.message);
                }
            }, 2000);
        }

        function showError(message) {
            const alert = document.createElement('div');
            alert.className = 'alert alert-danger alert-dismissible fade show';
            alert.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            document.querySelector('.modal-body').prepend(alert);
        }

        function showSuccess(message) {
            const alert = document.createElement('div');
            alert.className = 'alert alert-success alert-dismissible fade show';
            alert.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            document.querySelector('.modal-body').prepend(alert);
        }

        // تنظيف الفواصل الزمنية عند إغلاق المودال
        document.getElementById('deviceModal').addEventListener('hidden.bs.modal', () => {
            clearIntervals();
            document.getElementById('qrContainer').innerHTML = '';
        });

        // دالة للتحقق من حالة الاتصال
        async function checkConnectionStatus(deviceId) {
            try {
                const response = await fetch(`/api/devices/profile/${deviceId}`);
                const data = await response.json();
                
                if (data.success) {
                    // إخفاء QR code وعرض معلومات البروفايل
                    const qrContainer = document.getElementById('qrContainer');
                    const profileContainer = document.getElementById('profileContainer');
                    
                    qrContainer.style.display = 'none';
                    profileContainer.style.display = 'block';
                    
                    // تحديث معلومات البروفايل
                    const profileHtml = `
                        <div class="text-center mb-3">
                            <img src="${data.profile.profilePic}" class="rounded-circle profile-pic mb-2" alt="صورة البروفايل">
                            <h5 class="mb-1">${data.profile.phoneNumber}</h5>
                            <span class="badge bg-success">تم الاتصال بنجاح</span>
                        </div>
                    `;
                    profileContainer.innerHTML = profileHtml;

                    // إيقاف الفحص وإغلاق المودال بعد 3 ثواني
                    clearInterval(statusCheckInterval);
                    setTimeout(() => {
                        const modal = bootstrap.Modal.getInstance(document.getElementById('deviceModal'));
                        modal.hide();
                        // تحديث قائمة الأجهزة
                        loadDevices();
                    }, 3000);
                }
            } catch (error) {
                console.error('خطأ في التحقق من حالة الاتصال:', error);
            }
        }
    </script>
</body>
