<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <style>
        :root {
            --primary-color: #128C7E;
            --secondary-color: #075E54;
            --success-color: #25D366;
            --error-color: #DC3545;
            --bg-color: #f0f2f5;
            --text-color: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-color);
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        button {
            background-color: var(--primary-color);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s ease;
            margin-bottom: 15px;
        }

        button:hover {
            background-color: var(--secondary-color);
        }

        .links {
            text-align: center;
            margin-top: 20px;
        }

        .links a {
            color: var(--primary-color);
            text-decoration: none;
            margin: 0 10px;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .message {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .success {
            background-color: rgba(37, 211, 102, 0.1);
            color: var(--success-color);
        }

        .error {
            background-color: rgba(220, 53, 69, 0.1);
            color: var(--error-color);
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
        }

        .remember-me input[type="checkbox"] {
            width: auto;
        }

        .loader {
            width: 20px;
            height: 20px;
            border: 2px solid #fff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-left: 8px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        #logContainer {
            max-height: 200px;
            overflow-y: auto;
            background: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            display: none;
        }
        .log-info { color: #0066cc; }
        .log-error { color: #cc0000; }
        .log-warning { color: #cc6600; }
    </style>
</head>
<body>
    <div id="logContainer"></div>
    <div class="container">
        <h1>تسجيل الدخول</h1>
        <div id="message" style="display: none;"></div>
        
        <form id="loginForm" onsubmit="return handleLogin(event)">
            <div class="form-group">
                <label for="email">البريد الإلكتروني</label>
                <input type="email" id="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">كلمة المرور</label>
                <input type="password" id="password" required>
            </div>
            
            <button type="submit" id="loginButton">
                <span class="button-text">تسجيل الدخول</span>
                <span class="loader" style="display: none;"></span>
            </button>
        </form>
    </div>

    <script>
        // دالة تسجيل الأحداث
        function log(message, type = 'info') {
            const logContainer = document.getElementById('logContainer');
            const logEntry = document.createElement('div');
            logEntry.className = `log-${type}`;
            logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        // التحقق من حالة المصادقة
        async function checkAuth() {
            try {
                const response = await fetch('/api/auth/check', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    credentials: 'include'
                });

                // التحقق من نوع المحتوى
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    throw new Error('استجابة غير صالحة من الخادم');
                }

                const data = await response.json();
                log('استجابة الخادم:', JSON.stringify(data));
                
                if (data.isAuthenticated) {
                    log('المستخدم مسجل الدخول بالفعل', 'info');
                    window.location.href = '/home.html';
                }
            } catch (error) {
                log('خطأ في التحقق من المصادقة: ' + error.message, 'error');
            }
        }

        // معالجة تسجيل الدخول
        async function handleLogin(event) {
            event.preventDefault();
            
            const loginButton = document.getElementById('loginButton');
            const buttonText = loginButton.querySelector('.button-text');
            const loader = loginButton.querySelector('.loader');
            
            try {
                loginButton.disabled = true;
                buttonText.style.display = 'none';
                loader.style.display = 'inline-block';
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                log('جاري محاولة تسجيل الدخول...', 'info');
                
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({ email, password })
                });

                // التحقق من نوع المحتوى
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    throw new Error('استجابة غير صالحة من الخادم');
                }

                const data = await response.json();
                log('استجابة الخادم:', JSON.stringify(data));
                
                if (data.success) {
                    log('تم تسجيل الدخول بنجاح', 'info');
                    window.location.href = '/home.html';
                } else {
                    throw new Error(data.error || 'فشل في تسجيل الدخول');
                }
            } catch (error) {
                log('خطأ في تسجيل الدخول: ' + error.message, 'error');
            } finally {
                loginButton.disabled = false;
                buttonText.style.display = 'inline';
                loader.style.display = 'none';
            }
        }

        // التحقق عند تحميل الصفحة
        window.onload = function() {
            document.getElementById('logContainer').style.display = 'block';
            log('جاري التحقق من حالة المصادقة...', 'info');
            checkAuth();
        };
    </script>
</body>
</html>
