<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        .error-message {
            display: none;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            background-color: #f8d7da;
            color: #842029;
            text-align: center;
        }
        .btn-primary {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(13,110,253,.25);
            border-color: #86b7fe;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="text-center mb-4">تسجيل الدخول</h2>
        <div id="errorMessage" class="error-message"></div>
        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="mb-3">
                <label for="email" class="form-label">البريد الإلكتروني</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">كلمة المرور</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary" id="loginButton">
                <span id="buttonText">تسجيل الدخول</span>
                <span id="buttonLoader" class="spinner-border spinner-border-sm d-none" role="status"></span>
            </button>
        </form>
    </div>

    <script>
        // التحقق من حالة تسجيل الدخول عند تحميل الصفحة
        window.addEventListener('load', async () => {
            try {
                const response = await fetch('/api/auth/check', {
                    credentials: 'include',
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.isAuthenticated) {
                        window.location.href = '/home.html';
                    }
                }
            } catch (error) {
                console.error('خطأ في التحقق من حالة تسجيل الدخول:', error);
            }
        });

        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginButton = document.getElementById('loginButton');
            const buttonText = document.getElementById('buttonText');
            const buttonLoader = document.getElementById('buttonLoader');
            const errorMessage = document.getElementById('errorMessage');
            
            // تعطيل الزر وإظهار المؤشر
            loginButton.disabled = true;
            buttonText.classList.add('d-none');
            buttonLoader.classList.remove('d-none');
            errorMessage.style.display = 'none';

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ email, password }),
                    credentials: 'include'
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    window.location.href = '/home.html';
                } else {
                    throw new Error(data.message || 'فشل تسجيل الدخول');
                }
            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
            } finally {
                // إعادة تفعيل الزر وإخفاء المؤشر
                loginButton.disabled = false;
                buttonText.classList.remove('d-none');
                buttonLoader.classList.add('d-none');
            }
        }
    </script>
</body>
</html>
