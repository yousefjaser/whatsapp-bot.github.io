<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الصفحة الرئيسية</title>
    <style>
        /* ... existing styles ... */
        #logContainer {
            max-height: 200px;
            overflow-y: auto;
            background: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-family: monospace;
            display: none;
        }
        .log-info { color: #0066cc; }
        .log-error { color: #cc0000; }
        .log-warning { color: #cc6600; }
    </style>
</head>
<body>
    <div id="logContainer"></div>
    <div id="userInfo"></div>
    <button onclick="logout()">تسجيل الخروج</button>

    <script>
        // دالة تسجيل الأحداث
        function log(message, type = 'info') {
            const logContainer = document.getElementById('logContainer');
            const logEntry = document.createElement('div');
            logEntry.className = `log-${type}`;
            logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        // التحقق من الجلسة
        async function checkSession() {
            try {
                log('جاري التحقق من الجلسة...');
                
                const response = await fetch('/api/auth/check', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    credentials: 'include'
                });

                // التحقق من نوع المحتوى
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    throw new Error('استجابة غير صالحة من الخادم');
                }

                const data = await response.json();
                log('استجابة الخادم:', JSON.stringify(data));
                
                if (!data.isAuthenticated) {
                    log('الجلسة غير صالحة، جاري إعادة التوجيه...', 'warning');
                    window.location.href = '/login.html';
                    return;
                }

                log('تم التحقق من الجلسة بنجاح');
                document.getElementById('userInfo').textContent = `مرحباً ${data.user.email}`;
            } catch (error) {
                log('خطأ في التحقق من الجلسة: ' + error.message, 'error');
                setTimeout(() => {
                    window.location.href = '/login.html';
                }, 3000);
            }
        }

        // تسجيل الخروج
        async function logout() {
            try {
                log('جاري تسجيل الخروج...');
                
                const response = await fetch('/api/auth/logout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    credentials: 'include'
                });

                // التحقق من نوع المحتوى
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    throw new Error('استجابة غير صالحة من الخادم');
                }

                const data = await response.json();
                log('استجابة الخادم:', JSON.stringify(data));
                
                if (data.success) {
                    log('تم تسجيل الخروج بنجاح');
                    window.location.href = '/login.html';
                }
            } catch (error) {
                log('خطأ في تسجيل الخروج: ' + error.message, 'error');
            }
        }

        // التحقق عند تحميل الصفحة
        window.onload = function() {
            document.getElementById('logContainer').style.display = 'block';
            checkSession();
            // التحقق الدوري من الجلسة
            setInterval(checkSession, 60000); // كل دقيقة
        };
    </script>
</body>
</html>
