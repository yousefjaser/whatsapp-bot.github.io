<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الصفحة الرئيسية</title>
    <style>
        /* ... existing styles ... */
        #logContainer {
            max-height: 200px;
            overflow-y: auto;
            background: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            display: none;
        }
        .log-info { color: #0066cc; }
        .log-error { color: #cc0000; }
        .log-warning { color: #cc6600; }
    </style>
</head>
<body>
    <div id="logContainer"></div>
    <div id="userInfo"></div>
    <button onclick="logout()">تسجيل الخروج</button>

    <script>
        // دالة تسجيل الأحداث
        function log(message, type = 'info') {
            const logContainer = document.getElementById('logContainer');
            const logEntry = document.createElement('div');
            logEntry.className = `log-${type}`;
            logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        // التحقق من حالة المصادقة عند تحميل الصفحة
        async function checkAuth() {
            try {
                const response = await fetch('/api/auth/check');
                const data = await response.json();
                
                if (!data.isAuthenticated) {
                    log('جلسة غير صالحة، جاري إعادة التوجيه...', 'warning');
                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 1000);
                    return;
                }

                // تحديث معلومات المستخدم
                const userInfo = document.getElementById('userInfo');
                userInfo.innerHTML = `
                    <h2>مرحباً ${data.user.name}</h2>
                    <p>البريد الإلكتروني: ${data.user.email}</p>
                `;

                log('تم التحقق من الجلسة بنجاح', 'info');
            } catch (error) {
                log('خطأ في التحقق من الجلسة: ' + error.message, 'error');
            }
        }

        // تسجيل الخروج
        async function logout() {
            try {
                const response = await fetch('/logout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                const data = await response.json();
                
                if (data.success) {
                    log('تم تسجيل الخروج بنجاح', 'info');
                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 1000);
                } else {
                    throw new Error(data.error);
                }
            } catch (error) {
                log('خطأ في تسجيل الخروج: ' + error.message, 'error');
            }
        }

        // التحقق من الجلسة عند تحميل الصفحة
        window.onload = function() {
            document.getElementById('logContainer').style.display = 'block';
            log('جاري التحقق من الجلسة...', 'info');
            checkAuth();
        };

        // التحقق الدوري من الجلسة
        setInterval(checkAuth, 5 * 60 * 1000); // كل 5 دقائق
    </script>
</body>
</html>
